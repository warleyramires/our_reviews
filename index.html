<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Reviews</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box-title">
        <h2 class="title">Our Reviews</h2>
        <div class="underline"></div>
      </div>

      <div class="box-profile">
        <div class="profile-img">
          <img
            id="profile-img"
            src="./src/img/person-1.jpg"
            alt="profile photo"
          />
        </div>

        <h2 id="name">Susan Smith</h2>
        <span id="profession">Web Developer</span>

        <p id="description">
          I'm baby meggings twee health goth +1. Bicycle rights tumeric
          chartreuse before they sold out chambray pop-up. Shaman humblebrag
          pickled coloring book salvia hoodie, cold-pressed four dollar toast
          everyday carry
        </p>

        <div class="arrows">
          <i id="btn-left" class="fas fa-chevron-left"></i>
          <i id="btn-right" class="fas fa-chevron-right"></i>
        </div>
        <button id="btn-random" class="btn">Surprise Me</button>
      </div>
    </div>

    <script src="./src/js/script.js"></script>
  </body>
</html>
